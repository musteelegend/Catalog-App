{% extends "main.html" %}
{% block content %}

<div class = 'row flash'>
              {% with messages = get_flashed_messages() %}
      {% if messages %}

        <ul>
        {% for message in messages %}
            <li> <strong> {{ message }} </strong> </li>
        {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}
</div>
<div class="row padding-top padding-bottom">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <h2>{{item.title}}</h2>
                <div class="row">
                    <div class="col-md-1"></div>
                        <div class="col-md-10 restaurant-list">
                            <h5>{{item.description}}</h5>
                        </div>
                    <div class="col-md-1"></div>
                </div>
        </div>
        <div class="col-md-2"></div>
</div>
<div class="row padding-bottom">
        <div class="col-md-2"></div>
        <div class="col-md-8">

                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-10 restaurant-list">
                        <a href="{{url_for('menu_page.editMenuItem', catalog_id=catalog.id, item_title=item.title)}}">Edit</a>
                        |
                        <a href="url_for('menu_page.deleteMenuItem', item_title=item.title)">Delete</a>
                    </div>
                    {# <div class="col-md-1"></div> #}

                    <div class="col-md-1"></div>
                </div>
        </div>
        <div class="col-md-2"></div>

</div>

{% endblock %}
