<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="http://weloveiconfonts.com/api/?family=entypo|maki">
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link href='https://fonts.googleapis.com/css?family=Lato:regular' rel='stylesheet'>
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">

        <!--LOAD PRE-REQUISITES FOR GOOGLE SIGN IN -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
        </script>
        <script src="//apis.google.com/js/platform.js?onload=start"> </script>
	</head>
	<body>
		<div class="container">
			<div class="head row padding-top padding-bottom">
				<div class="col-md-1"></div>
				<div class="col-md-5">
					<a href="{{url_for('catalog_page.showCatalogs')}}">
					<h2 class="heading">Catalop App</h2>
					</a>
				</div>
				<div class="col-md-5 text-right">
					{%if 'username' not in session %}
            			<a href="{{url_for('oauth_login_page.showLogin')}}">
            				<button class="btn btn-default" id="new-catalog">
            					<span class="entypo-key" aria-hidden="true"></span>  Login</button>
							</button>
						</a>
            		{% else %}
            			<a href="{{url_for('oauth_logout_page.disconnect')}}">
            				<button class="btn btn-default" id="new-catalog">
            					<span class="entypo-lock-open" aria-hidden="true"></span>  Logout</button>
							</button>
						</a>
            		{% endif %}
				</div>
				<div class="col-md-1"></div>
			</div>
			{% block content %}
			{% endblock %}
		</div>
	</body>
</html>
