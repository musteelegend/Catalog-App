{% extends "main.html" %}
{% block content %}
<div class="row divider green">
    <div class="col-md-12"></div>
</div>

<form method = 'post'>
    <div class=" row form-group">
        <div class="col-md-1"></div>
        <div class="col-md-8">
            <h2> Are you sure you want to delete catalog, {{catalog.name}}? </h2>
            <button type="submit" class="btn btn-default delete" id="submit" type="submit">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
        </div>
        <div class="col-md-1"></div>
    </div>
</form>

<div class="row form-group">
    <div class="col-md-1"></div>
    <div class="col-md-8">
        <a href = "{{url_for('menu_page.showMenu', catalog_id=catalog.id)}}">
            <button class="btn btn-default delete">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
        </a>
    </div>
    <div class="col-md-1"></div>
</div>

{% endblock %}
